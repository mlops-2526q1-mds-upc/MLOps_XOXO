name: Deploy API to Production

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install
      run: |
        pip install torch dvc dvc-http 
        pip install -e .
    
    - name: Test Docker Compose Build
      run: |
        echo "ðŸ§ª Testing Docker Compose build..."
        
        # Use docker compose (no hyphen, no -f flag needed if file is docker-compose.yml)
        docker compose build
        
        echo "âœ… Docker Compose build successful"
    
    - name: Test API container
      run: |
        echo "ðŸš€ Testing API container..."
        
        # Simple test
        docker compose run --rm api python -c "print('âœ… API container works')"
        
        echo "âœ… API container test passed"