name: Deploy API to Production

on: [push, pull_request]
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Quick validation
        run: |
          echo "ðŸ§ª Validating project structure..."
          # Check essential files exist
          ls -la docker/Dockerfile.api docker-compose.yml api/api.py
          echo "âœ… Project structure OK"
  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image with docker-compose
        run: docker compose build api

      - name: Tag and push
        run: |
          docker tag xoface-api ${{ secrets.DOCKER_USERNAME }}/xoface-api:${{ github.sha }}
          docker tag xoface-api ${{ secrets.DOCKER_USERNAME }}/xoface-api:latest

          docker push ${{ secrets.DOCKER_USERNAME }}/xoface-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/xoface-api:latest

  deploy-to-vm:
    runs-on: self-hosted
    needs: deploy

    steps:
      - name: Clean up unused images before pulling
        run: |
          echo "Cleaning up unused Docker resources..."
          docker system prune -af

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Stop and remove old container
        run: |
          docker stop xoface-api 2>/dev/null || true
          docker rm xoface-api 2>/dev/null || true

      - name: Remove old images
        run: |
          docker rmi -f ${{ secrets.DOCKER_USERNAME }}/xoface-api:latest || true

      - name: Pull latest image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/xoface-api:latest

      - name: Create Docker network if not exists
        run: |
          docker network inspect xoface-net >/dev/null 2>&1 || \
          docker network create xoface-net

      - name: Start new container
        run: |
          docker run -d \
              --name xoface-api \
              --network xoface-net \
              -p 8000:8000 \
              -v xoface-models:/app/models \
              -v xoface-dvc-config:/app/.dvc \
              -v ~/.xoface-dvc/config.local:/app/.dvc/config.local:ro \
              -e PYTHONPATH=/app \
              -e DEVICE=cpu \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/xoface-api:latest

      - name: Start Prometheus, Grafana and Node Exporter
        run: |
          # Stop old monitoring containers
          docker rm -f xoface-prometheus xoface-grafana xoface-node-exporter || true

          # Create network (if missing)
          docker network inspect xoface-net >/dev/null 2>&1 || docker network create xoface-net

          # Start Prometheus
          docker run -d \
            --name xoface-prometheus \
            --network xoface-net \
            -p 9090:9090 \
            -v /home/alumne/prometheus.yml:/etc/prometheus/prometheus.yml \
            -v prometheus_data:/prometheus \
            --restart unless-stopped \
            prom/prometheus:latest \
              --config.file=/etc/prometheus/prometheus.yml \
              --storage.tsdb.path=/prometheus \
              --storage.tsdb.retention.time=7d

          # Start Grafana
          docker run -d \
            --name xoface-grafana \
            --network xoface-net \
            -p 3000:3000 \
            -e GF_SECURITY_ADMIN_PASSWORD=admin \
            -v grafana_data:/var/lib/grafana \
            --restart unless-stopped \
            grafana/grafana:latest

          # Start Node Exporter
          docker run -d \
            --name xoface-node-exporter \
            --network xoface-net \
            -p 9100:9100 \
            --restart unless-stopped \
            prom/node-exporter:latest

      - name: Verify container is running
        run: |
          echo "Verifying container is running..."
          docker ps | grep xoface-api

      - name: Clean up old images
        run: |
          echo "Cleaning up old images..."
          docker image prune -f

      - name: Deployment completed
        run: echo "Deployment completed successfully!"
